---
layout: default
---
<style>
body {
        background: url({{site.url}}/assets/imgs/patterns/graph-light.svg) repeat;
    background-size: 2%;
}
</style>
<article class="post small-8 columns small-centered paddedhalf white" itemscope itemtype="http://schema.org/BlogPosting">
    <p class="post-meta" ><time datetime="{{ page.date }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <h2 itemprop="name headline">{{ page.title | escape }}</h2>
    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>
    {% if site.disqus.shortname %}
        {% include disqus_comments.html %}
    {% endif %}
</article>
